{% extends "base.html" %}
{% block header %}
<h1>Editar Perfil</h1>
{% endblock header %}

{% block main %}
<form action={% url "editar_perfil" %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    
    <input type="submit" value="Editar">
</form>
{% endblock main %}
